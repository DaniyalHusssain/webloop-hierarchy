<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>webloop</title>
  </head>
  <body>
    <div id="container">
      <div class="firstdiv">
        <img src="./assesst/webloop.png" alt="Webloop" id="logo" />
        <div class="CeoDiv tpdiv">
          <button id="Ceobtn">Ceo</button>
        </div>
        <div class="h_line"></div>
        <div class="HrDiv tpdiv">
          <button id="hrbtn">Manager</button>
        </div>
        <div class="h_line"></div>
        <div class="V_one"></div>
        <div class="MainDiv">
          <div class="secdiv">
            <div class="Front-End Frontend">
              <div class="h_line"></div>
              <button id="Frontend">Frontend</button>
              <div class="h_line"></div>
              <div class="V_two"></div>
              <div class="Developers">
                <div id="F_Dvlpr" class="frdp">
                  <div class="h_line"></div>
                  <button id="FrontDevbtn">Developers</button>
                </div>
                <div id="intrns" class="frdp">
                  <div class="h_line"></div>
                  <button id="FrontInters">Interns</button>
                </div>
              </div>
            </div>
          </div>
          <div class="thrdiv">
            <div class="Back-End Front-End">
              <div class="h_line"></div>
              <button id="Back-End">Back End</button>
              <div class="h_line"></div>
              <div class="Developers">
                <div id="B_Dvlpr">
                  <button id="bckDev">Developers</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js "></script>
</html>
