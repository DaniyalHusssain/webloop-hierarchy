<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webloop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="head">Webloop</h2>
      <div class="Parentnode">
        <button class="CEO">CEO</button>
      </div>
      <div class="line"></div>
      <div class="Childnode">
        <button class="manager">Manager</button>
      </div>
      <div class="developers">
        <button class="info">Developer</button>
      </div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="dev-info">
        <button class="frontend-info">Frontend-developer</button>
        <button class="backend-info">Backend-developer</button>
      </div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="interns-info">
        <button class="Frontend-intern">Frontend-Intern</button>
        <button class="Backend-intern">Backend-Intern</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
